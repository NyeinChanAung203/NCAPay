{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>NCAPay</title>
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <style>
      .bg-login{
        background: rgb(34,193,195);
background: linear-gradient(239deg, rgba(34,193,195,1) 10%, rgba(45,168,253,1) 97%);

        }
    </style>
  </head>
    <body class="bg-login">


{% if page == 'login' %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col">
      <div class="card shadow p-3 my-5">
        <form class="form" action="" method="POST">
            {% csrf_token %}
              <div class="text-center">
                  <img src="{% static 'login.svg' %}" width="300px">
              </div>
              <label for="phone">Phone:</label>
              <input class="form-control" type="text" name="phone" maxlength="11" placeholder="09*********" required id="phone">
              <br>
              <label for="password">Password</label>
              <input
                class="form-control"
                id="password"
                name="password"
                type="password"
                placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
              />
            
              <br>
              <button class="btn btn-primary" type="submit">
              

              Login
            </button>
        </form>
        <br>
        <div class="text-center">
          <small >Don't have an account?</small>
          <small class="text-center"><a href="{% url 'register' %}">Sign up</a></small>
        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>

{% else %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col">
      <div class="card shadow p-3 my-5">
        <form class="form" action="" method="POST">
        {% csrf_token %}

        {{form|crispy}}
        
          <br>
          <button class="btn btn-primary" type="submit">
            

            Register
          </button>
        </form>
        <br>
        <div class="text-center">
          <small >Already signed up?</small>
          <small class="text-center"><a href="{% url 'login' %}">Login</a></small>
        </div>
      </div>
      
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>

{% endif %}


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

    {% if messages %}
  
    <ul class="messages">
        {% for message in messages %}
        <script>
          swal({
            title: "{%if message.tags == 'success' %}Good Job{%else%}Error{%endif%}",
            text: "{{message}}",
            icon: "{{message.tags}}",
            button: "OK",
          });
        </script>
        
        {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>

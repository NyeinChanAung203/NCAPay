{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="card shadow p-5">
    <a  href="{{request.META.HTTP_REFERER}}" class="nav-link fs-4">&#8249;</a>
    <div class="text-center">
      <img width="300px" src="{% static 'pw_update.svg'%}">
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <br>
      <button class="btn btn-primary" type="submit">Save changes</button>
    </form>
  </div>
</div>
{% endblock content %}

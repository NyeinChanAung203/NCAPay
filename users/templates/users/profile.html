{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="card p-3">
        
        
            <a  href="{% url 'home' %}" class="nav-link fs-4">&#8249;</a>
        
        <div class="text-center">
            <img width="80px" class="img-circle" src="https://ui-avatars.com/api/?name={{request.user.name}}&background=0D8ABC&color=fff">
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col">
            <div class="mt-3 card p-3 ">
                
                <div class="d-flex justify-content-between">
                    <span class="text-muted"><i class="fas fa-user"></i>&nbsp;Username:</span>
                    <p class="fw-bold"> {{request.user.name}}</p>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="text-muted"><i class="fas fa-phone"></i>&nbsp;Phone:</span>
                    <p class="fw-bold"> {{request.user.phone}}</p>
                </div>
                <div class="d-flex justify-content-between"> 
                    <span class="text-muted"><i class="fas fa-envelope"></i>&nbsp;Email:</span>
                    <p class="fw-bold"> {{request.user.email}}</p>    
                </div>
                <br>
                
            
                <a class="btn btn-primary form-control" href="{% url 'change-password' %}"><i class="fas fa-key"></i>&nbsp;Update Password</a><br>
                <a class="btn btn-danger form-control" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        

        
    </div>
    
</div>
{% endblock content %}

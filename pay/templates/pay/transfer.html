{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="card shadow p-3">
        <a  href="{% url 'home' %}" class="nav-link fs-4">&#8249;</a>
        <div class="text-center">
            <img width="300px" src="{% static 'transfer.svg' %}">
        </div>
        <form method="POST">
            <h5>From {{request.user.name}}</h5>
                {% csrf_token %}
                {{form|crispy}}
                <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        
        </form>
    </div>
</div>
{% endblock content %}

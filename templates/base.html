{% load static %}
{% load tags%}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>NCAPay</title>
    <link href="{% static 'main.css' %}" rel="stylesheet">
  </head>
    <body>

    {% include "navbar.html" %}
    
    
    
    {% block content %}
    
    {% endblock content %}
    <footer class="footer bg-light">
   
   
    <div class="container bg-light">
        <div class="footer-container text-center">
            <div>
                <a href="{% url 'home' %}" class="nav-link text-dark">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </a>
            </div>
            <div>
                <a href="{% url 'wallet' %}" class="nav-link text-dark">
                    <i class="fas fa-wallet"></i>
                    <p>Wallet</p>
                </a>
            </div>
            <div>
                <a href="{% url 'transactions' %}" class="nav-link text-dark">
                    <i class="fas fa-exchange-alt"></i>
                    <p>Transaction</p>
                </a>
            </div>
            <div>
                <a href="{% url 'profile' %}" class="nav-link text-dark">
                    <i class="fas fa-user-alt"></i>
                        <p>Profile</p>
                </a>
            </div>
        </div>
    </div>
</footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

    {% if messages %}
  
    <ul class="messages">
        {% for message in messages %}
        <script>
          swal({
            title: "{%if message.tags == 'success' %}Good Job{%else%}Error{%endif%}",
            text: "{{message}}",
            icon: "{{message.tags}}",
            button: "OK",
          });
        </script>
        
        {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
